<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Výpočet kvadratické rovnice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-primary">
    <header class="jumbotron text-center">
        <h1 class="display-1 text-light p-5">Výpočet kvadratické rovnice</h1>
    </header>
    <main>
        <div class="container mt-5 bg-white">
            <h2 class="mb-4 p-3 text-center">
                Vyplňte koeficienty (a, b, c) a zjistěte kořeny rovnice.
            </h2>
            <form id="quadraticForm" class="mt-4 border p-3">
                <div class="mb-3">
                    <label for="coefA" class="form-label">Koeficient (a):</label>
                    <input type="number" id="coefA" class="form-control" placeholder="Např. 1" required />
                </div>
                <div class="mb-3">
                    <label for="coefB" class="form-label">Koeficient (b):</label>
                    <input type="number" id="coefB" class="form-control" placeholder="Např. -3" required />
                </div>
                <div class="mb-3">
                    <label for="coefC" class="form-label">Koeficient (c):</label>
                    <input type="number" id="coefC" class="form-control" placeholder="Např. 2" required />
                </div>
                <button type="button" class="btn btn-primary w-100 hover" id="calculateBtn">
                    Vypočítat
                </button>
            </form>
            <div id="result" class="alert d-none"></div>
        </div>
    </main>
    <footer class="text-center text-white border-top border-white p-3 m-4">
        <p>&copy; 2024 - Kryštof Halška IT2</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
